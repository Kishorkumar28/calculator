<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">"
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" id="display" class="form-control mb-3" readonly>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('1')">1</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('2')">2</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('3')">3</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('4')">4</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('5')">5</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('6')">6</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('7')">7</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('8')">8</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('9')">9</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('0')">0</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('.')">.</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="calculate()">=</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="addToDisplay('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-danger btn-block" onclick="clearDisplay()">Clear</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-info btn-block" onclick="memoryClear()">MC</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
